<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Error - Money Transfer Service</title>
    <style>
      /* Add some basic styling */
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }

      .container {
        max-width: 800px;
        margin: auto;
        padding: 50px 20px;
        text-align: center;
      }

      h1 {
        font-size: 4rem;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.5rem;
        margin-bottom: 30px;
      }

      button {
        background-color: #008CBA;
        border: none;
        color: white;
        padding: 15px 30px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 1.5rem;
        border-radius: 5px;
        transition-duration: 0.4s;
        cursor: pointer;
      }

      button:hover {
        background-color: #00597d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404 Error</h1>
      <p>We're sorry, but the page you were looking for doesn't exist.</p>
      <button onclick="window.history.back()">Go Back</button>
    </div>
  </body>
</html>
