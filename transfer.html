      <main>
          <h3>Transfer Money</h3>
          <form1 action="process-transfer.php" method="post">
              <label1 for="sender">Sender:</label1>
              <input type="text" id="sender" name="sender" required>

              <label1 for="recipient">Recipient:</label1>
              <input type="text" id="recipient" name="recipient" required>

              <label1 for="amount">Amount:</label1>
              <input type="number" id="amount" name="amount" required>

              <label1 for="currency">Currency:</label1>
              <select id="currency" name="currency" required>
                  <option value="USD">USD</option>
                  <option value="EUR">EUR</option>
                  <option value="GBP">GBP</option>
                  <!-- more currency options here -->
              </select>
